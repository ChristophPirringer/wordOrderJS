<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Unnecessary word order game</title>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Ord worder-or was it word order?</h1>
      </div>

      <form id="word_order">
        <div class="form-group">
          <label for="text">Enter a sentence or text:</label>
          <input id="text" type="text" class="form-control">
        </div>
        <button type-"submit" class="btn btn-success btn-lg" >Analyze your text!</button>
      </form>

      <div id="result">
        <h1><span class="word_order"></span></h1>
      </div>

    </div>
  </body>
</html>
